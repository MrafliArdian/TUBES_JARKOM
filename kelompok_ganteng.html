<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Nama dan NIM Kelompok</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border-radius: 3px;
        }
        
        .member-list {
            list-style: none;
            margin-top: 20px;
        }
        
        .member-item {
            background-color: #f8f9fa;
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .member-item:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
        }
        
        .name {
            font-weight: 600;
            color: #333;
            text-align: left;
            flex: 2;
        }
        
        .nim {
            color: #6c757d;
            font-weight: 400;
            text-align: right;
            flex: 1;
        }
        
        .university {
            margin-top: 30px;
            font-size: 14px;
            color: #6c757d;
            font-style: italic;
        }
        
        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }
            
            .member-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .nim {
                text-align: left;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Anggota Kelompok</h1>
        <ul class="member-list">
            <li class="member-item">
                <span class="name">Muhammad Rafli Ardiansyah</span>
                <span class="nim">103012300082</span>
            </li>
            <li class="member-item">
                <span class="name">Muhammad Rizky Kurniawan</span>
                <span class="nim">103012300067</span>
            </li>
            <li class="member-item">
                <span class="name">Azziz Abdul Ghofur</span>
                <span class="nim">103012300037</span>
            </li>
        </ul>
        <div class="university">KELOMPOK TER THE BEST </div>
    </div>
</body>
</html>
